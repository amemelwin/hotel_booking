<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('Hello Mybatis')"></head>
<body>
 	<div th:replace="fragments/header.html :: header(Auth=${Auth})"></div>
 	
 	 <div class="mx-auto w-50  py-3 text-center " style="border-radius: 10px 10px 0 0;background-color:#E5E4E2" >
 	 	ログイン
 	 </div> 	
 	<div class="mx-auto w-50 border "  style="border-radius:0 0 10px 10px ;" >
	   	<form th:action="@{/login}" method="post" class="py-3 px-5" th:object="${loginForm}">
		  <div class="form-group">
		    <label for="email" class="pb-2">メール</label>
		    <input type="email" class="form-control py-2" th:field="*{email}" id="email" aria-describedby="emailHelp" style="border-radius:10px;" >
		    <div class="alert alert-warning" th:if="${email_error}" th:text="${email_error}"></div>
		    <div th:text="${email_error}"></div>
		  </div>
		  <div class="form-group my-4">
		    <label for="password" class="py-2">パスワード</label>
		    <input type="password" class="form-control py-2" th:field="*{password}" id="password" style="border-radius:10px;">
		    <div class="alert alert-warning" th:if="${password_error}" th:text="${password_error}"></div>
		  </div>
		  <div class="alert alert-warning" th:if="${login_error}" th:text="${login_error}"></div>
		  <button type="submit" class="btn btn-primary py-2 my-5 d-flex flex-row col-sm-12 justify-content-center" style="border-radius:10px;"> ログイン</button>	
  		  <a th:href="@{/signup}" class="  d-flex flex-row col-sm-12 justify-content-center mb-4" > アカウント登録</a>			 
 		</form>
 	</div>
</body>
</html>

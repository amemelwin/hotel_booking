<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('Hotel Booking System')"></head>
<body>
	
	<div th:replace="fragments/header.html :: header(Auth=${Auth})"></div>

	<div class="mx-auto w-50">
		<div class="d-flex flex-row justify-content-between items-center mb-3">
			<div class="my-auto">予約履歴一覧</div>
		</div>
		<div class="row d-flex flex-row justify-content-between parent">
			<div class="d-flex flex-row py-3" style="background-color: #E2F0FF;border-top-left-radius: 15px;border-top-right-radius: 15px">
				<div class="col-2">No.</div>
				<div class="col-4 text-center">date</div>
				<div class="col-2 text-center">Room Number</div>
				<div class="col-4 text-center">return date</div>
			</div>
			<!-- style="background-color: #E2F0FF;border-top-left-radius: 15px;border-top-right-radius: 15px" -->
			<div class="d-flex flex-row py-3" th:classappend="${index.count%2==0? 'bg-light': 'bg-white'}" th:each="bookingHistory,index : ${bookingHistorys}" th:object="${bookingHistory}">
				<div class="col-2" th:text="${index.count}"></div>
				<div class="col-4 text-center" th:text="*{#dates.format(date, 'yyyy-MM-dd')}"></div>
				<div class="col-2 d-flex flex-row justify-content-center" th:text="*{'Room '+roomId}"></div>
				<div class="col-4 text-center" th:text="*{#dates.format(deletedAt, 'yyyy-MM-dd hh:mm:ss')}"></div>
			</div>
			<div class="d-flex flex-row py-4" style="background-color: #E2F0FF;border-bottom-left-radius: 15px;border-bottom-right-radius: 15px"></div>
		</div>

	</div>
	
	<script>
		$(document).ready(function() {
			
		});
	</script>
</body>
</html>
